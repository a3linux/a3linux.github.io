    .btn {
      letter-spacing: 1px;
      text-decoration: none;
      background: none;
      -moz-user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 0;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0;
      vertical-align: middle;
      white-space: nowrap;
      font-size: 16px;
      line-height: 18px;
      font-weight: 800;
      text-transform: uppercase;
      padding: 2px 4px;
      margin: 10px;
    }

    .btn-outlined img {
      margin: 0px;
      padding: 0px;
      display: block;
      width: 128px;
    }

    .btn-outlined {
      border-radius: 0;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }

    .btn-outlined.btn-blue {
      background: none;
      color: #2288ff;
      border-color: #2288ff;
    }

    .btn-outlined.btn-none:hover,
    .btn-outlined.btn-none:active {
      color: #fff;
      background: #444;
      border-color: #444;
    }

    .btn-outlined.btn-blue:hover,
    .btn-outlined.btn-blue:active {
      color: #ffffff;
      background: #7788ff;
      border-color: #7788ff;
    }

    .btn-outlined.btn-yellow {
      background: none;
      color: #c2b507;
      border-color: #c2b507;
    }

    .btn-outlined.btn-yellow:hover,
    .btn-outlined.btn-yellow:active {
      color: #ffffff;
      background: #cbc804;
      border-color: #cbc804;
    }

    .btn-outlined.btn-cyan {
      background: none;
      color: #0077bb;
      border-color: #0077bb;
    }

    .btn-outlined.btn-cyan:hover,
    .btn-outlined.btn-cyan:active {
      color: #ffffff;
      background: #4477bb;
      border-color: #4477bb;
    }

    .btn-outlined.btn-green {
      background: none;
      color: #007700;
      border-color: #007700;

    .btn-outlined.btn-green:hover,
    .btn-outlined.btn-green:active {
      color: #ffffff;
      background: #447700;
      border-color: #447700;
    }

    .btn-lg {
      font-size: 18px;
      line-height: 20px;
      border: 1px dashed;
      padding: 16px;
    }

    .btn-outlined img {
      width: 92px;
      padding: 0px;
      margin: 0px;
    }

    a img {
      margin: 2px;
      width: 32px;
      padding: 2px;
    }
